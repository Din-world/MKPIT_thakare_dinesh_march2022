//3- wap to accept 2 numbers and display whether 2 no. are equal or not

<html>

<head>

<script>
function display()
{
 var num1= parseInt(document.getElementById("t1").value);
var num2= parseInt(document.getElementById("t2").value);
 
 if(num1==num2)
{
  document.getElementById("s").innerText="Both are Equal" ;
}
else
{
document.getElementById("s").innerText="Not Equal" ;
}

}
</script>
</head>
<body>
<h1 style="align:center; " >solutions </h1>
<hr>
enter the number1= <input type="text" id="t1" > <br><br>
enter the number2= <input type="text" id="t2" > <br><br>
 result :<span id="s"> </span><br><br>
<input type="button" value="click" onclick="display();" >

</body>
</html>
