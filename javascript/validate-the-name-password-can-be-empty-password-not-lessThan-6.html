<!--In this example, we are going to validate the name and password. The name can’t be empty and password can’t be less than 6 characters long.

Here, we are validating the form on form submit. The user will not be forwarded to the next page until given values are correct. -->


<html>
<head>
<script>
function display(){

var n=document.form1.name.value;
var p=document.form1.password.value;
 console.log(p.length);
      
    if (n==null || n==""){  
      alert("Name can't be blank");  
      return false;  
    }else if(p.length<6){  
      alert("Password must be at least 6 characters long.");  
      return false;  
      }  


}
</script>
</head>
<body>
<form name="form1" method="post" action="gobal_variable.jsp" onsubmit="return display()">
Enter name=<input type=text name="name" id="name">
<br><br>
enter password=<input type="password" name="password"id="password" ><br>
<input type=submit value="register">
</form>



</body>

</html>
