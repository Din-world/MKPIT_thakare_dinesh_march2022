<html>
<head>
<title>Array sort() property</title>
<script>  
      
    var arr=[2,4,1,8,5];  
document.write(arr +"<br>"); 
document.write("accending order sort"+""+"<br>");
 
        var result=arr.sort(function compare(a,b)  
    {  
      return a-b;  
    });  
    document.writeln(result); 


document.write("deccending order sort"+""+"<br>");

var res=arr.sort(function compare(a,b)  
    {  
      return b-a;  
    });  
    document.write(res); 



 
    </script>  
</head>


</body>
</html>
